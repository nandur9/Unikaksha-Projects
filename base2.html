<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google Chart Example 1</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
/*
google.charts.load('current', {'packages':['corechart']}); is a method that loads the Google Charts library and the corechart package,
 which includes the basic chart types like line, bar, and pie charts.

google.charts.setOnLoadCallback(drawChart); sets a callback function drawChart() to be executed when the library and package are loaded. 
The purpose of this function is to draw the chart on the webpage.
*/
      function drawChart() {
        const data = google.visualization.arrayToDataTable([
          ['Year', 'Sales'],
          ['2013',  1000],
          ['2014',  1170],
          ['2015',  660],
          ['2016',  1030]
        ]);
        const options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };
        const chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
